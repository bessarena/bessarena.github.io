<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários de Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Comentários de Filmes</h1>
        <button class="btn btn-primary mb-3" onclick="addComment()">Adicionar Comentário</button>
        <table id="comments-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Texto</th>
                    <th>Filme</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os comentários serão preenchidos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = "https://mockapi.io/6780538e85151f714b067a6b/comments";

        // Função para carregar comentários
        const loadComments = async () => {
            try {
                const response = await fetch(apiUrl);
                const comments = await response.json();

                // Verifique os dados recebidos
                console.log(comments);

                // Filtrar apenas comentários para filmes +18
                const adultComments = comments.filter(comment => comment.isAdult);

                const table = document.getElementById("comments-table").getElementsByTagName('tbody')[0];
                table.innerHTML = ""; // Limpa a tabela antes de preencher

                // Preencher a tabela com os comentários filtrados
                adultComments.forEach(comment => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${comment.id}</td>
                        <td>${comment.text}</td>
                        <td>${comment.movie}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editComment(${comment.id})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteComment(${comment.id})">Excluir</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            } catch (error) {
                console.error("Erro ao carregar os comentários:", error);
            }
        };

        // Função de exclusão de comentário
        const deleteComment = async (id) => {
            const confirmDelete = confirm("Tem certeza que deseja excluir este comentário?");
            if (confirmDelete) {
                await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                loadComments(); // Recarrega a lista de comentários
            }
        };

        // Função de edição de comentário
        const editComment = async (id) => {
            const newText = prompt("Insira o novo texto do comentário:");
            if (newText) {
                await fetch(`${apiUrl}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: newText })
                });
                loadComments(); // Recarrega a lista de comentários
            }
        };

        // Função para adicionar comentário
        const addComment = async () => {
            const movie = prompt("Nome do filme:");
            const text = prompt("Texto do comentário:");
            const isAdult = confirm("É um filme +18?");
            
            if (movie && text) {
                await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ movie, text, isAdult })
                });
                loadComments(); // Recarrega a lista de comentários
            }
        };

        // Verifica se o usuário está autenticado
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            // Se não estiver autenticado, redireciona para a página de login
            window.location.href = 'login.html';
        }

        // Função de logout
        const logout = () => {
            // Remove a autenticação do localStorage
            localStorage.removeItem('isAuthenticated');
            // Redireciona para a página de login
            window.location.href = 'login.html';
        };

        // Carregar os comentários ao carregar a página
        loadComments();
    </script>
</body>
</html>
